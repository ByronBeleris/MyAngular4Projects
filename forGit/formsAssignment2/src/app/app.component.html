<div class="container">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="statusForm" (ngSubmit)="onSubmit()">
        <div formGroupName="projectData">
            <div class="form-group"> 
            <label for="projectName" >Project Name</label>
            <input type="text"
            id="projectName"
            formControlName="projectName"
            class="form-control">
        </div>
        <span *ngIf="!statusForm.get('projectData.projectName').valid && statusForm.get('projectData.projectName').touched"
        class="help-block" 
        style="color:grey;">Project name is not valid</span>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
        </div>
        <span *ngIf="!statusForm.get('projectData.email').valid && statusForm.get('projectData.email').touched" class="help-block" style="color:grey;" >Please enter a valid email</span> 
      </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select
            id="status"
            class="form-control"
          >
            <option *ngFor="let status of statusList" value="status"> {{ status }} </option>
          </select>
        </div>
        <p *ngIf="!statusForm.valid && statusForm.touched" class="help-block" style="color:grey;" >Please enter valid data</p>        
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!statusForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
