<label>Enter username</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="usernameText"
  (input)="activeButton()">
  <p>{{ usernameText }}</p>
  <button type="button" name="button" class="btn btn-primary" [disabled]="!allowNewUsername" (click)="onClearUsername()">Clear Username</button>
