<div class="container">
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" ngModel name='email' email required #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ngModel name='password' password required #password="ngModel">
            <span class="help-block" *ngIf="!password.value && password.touched">Please enter a password!</span>
          </div>
          <div class="form-group">
              <label for="subscr">Type of Subscription</label>
              <select
                id="subscr"
                class="form-control"
                [ngModel]="defSub"
                name="subscr">
                <option value="basic">Basic</option>
                <option value="advanced">Advanced</option>
                <option value="pro">Pro</option>
              </select>
            </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
