<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" class="clearfix">
    <div class="float-left">
        <h4>{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
    </div>
    <div class="float-right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="image-responsive" style="height: 40px; width: 40px; margin-top: 3px;">
    </div>
</a>
